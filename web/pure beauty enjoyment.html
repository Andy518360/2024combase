<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>壶口瀑布-美景纯享</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
      background: #d0e8f2; /* 稍微深一点的淡蓝色背景 */
      color: #333;
      height: 100%;
      overflow: hidden;
    }

    .nav-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      z-index: 1000;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    .nav-bar a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
    }

    .nav-bar a:hover {
      text-decoration: underline;
    }

    .image-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      overflow: hidden;
      z-index: 1;
    }

    .image {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensure the image fits within the container without cropping */
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 48px;
      color: #ff6b6b; /* 淡红色按钮 */
      cursor: pointer;
      z-index: 2;
    }

    .prev-arrow {
      left: 20px;
    }

    .next-arrow {
      right: 20px;
    }

    /* 艺术字样式 */
    .title {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      writing-mode: vertical-rl;
      text-orientation: mixed;
      font-size: 36px;
      font-weight: bold;
      color: #004B84;
    }

    .falls-title {
      left: 10px;
    }

    .beauty-title {
      right: 10px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-align: center;
      padding: 10px 0;
      z-index: 1000;
    }

    .image-info {
      position: fixed;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      color: #CF352E;
      font-size: 25px;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="nav-bar">
    <a href="../index.html">首页</a>
    <a href="./geography and climate.html">地理与气候</a>
    <a href="./history and culture.html">历史与文化</a>
    <a href="./scenic spot introduction.html">景区介绍</a>
    <a href="./travel guide.html">出行攻略</a>
    <a href="./pure beauty enjoyment.html">美景纯享</a>
  </div>
  <div class="title falls-title">壶口瀑布</div>
  <div class="title beauty-title">美景纯享</div>
  <div class="image-container">
    <img src="../image/p2.jpg" alt="美景 1" class="image" id="currentImage">
    <div class="arrow prev-arrow" onclick="changeImage(-1)">&#8249;</div>
    <div class="arrow next-arrow" onclick="changeImage(1)">&#8250;</div>
  </div>
  <div class="image-info" id="imageInfo">1/10</div>
  <div class="footer">
    &copy; 版权所有  计算机科学与技术 CS2402班 罗俊
  </div>

  <script>
    let imageIndex = 0;
    const images = [
      "../image/climate bag.jpg",
      "../image/p3.jpg",
      "../image/bag.jpg",
      "../image/p4.jpg",
      "../image/p5.jpg",
      "../image/p6.jpg",
      "../image/p7.jpg",
      "../image/p8.jpg",
      "../image/p9.jpg",
      "../image/p10.jpg"
    ];

    function changeImage(direction) {
      imageIndex += direction;
      if (imageIndex < 0) {
        imageIndex = images.length - 1;
      } else if (imageIndex >= images.length) {
        imageIndex = 0;
      }
      document.getElementById("currentImage").src = images[imageIndex];
      updateImageInfo();
    }

    function updateImageInfo() {
      document.getElementById("imageInfo").textContent = `${imageIndex + 1}/${images.length}`;
    }

    // Initialize the image info
    updateImageInfo();
  </script>
</body>

</html>
